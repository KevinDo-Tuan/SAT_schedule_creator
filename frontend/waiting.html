<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Your SAT Scores - SAT Schedule Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Check if we have scores from the upload page
    document.addEventListener('DOMContentLoaded', function() {
      const scores = JSON.parse(sessionStorage.getItem('scores') || '{}');
      
      // Display scores if available
      if (scores) {
        if (scores.SAT) {
          document.getElementById('totalScore').textContent = scores.SAT;
          document.getElementById('totalScoreCard').classList.remove('hidden');
        }
        if (scores.Math) {
          document.getElementById('mathScore').textContent = scores.Math;
          document.getElementById('mathScoreCard').classList.remove('hidden');
        }
        if (scores.Reading) {
          document.getElementById('readingScore').textContent = scores.Reading;
          document.getElementById('readingScoreCard').classList.remove('hidden');
        }
        if (scores.Writing) {
          document.getElementById('writingScore').textContent = scores.Writing;
          document.getElementById('writingScoreCard').classList.remove('hidden');
        }
      }
      
      // Simulate processing time (5 seconds)
      setTimeout(() => {
        document.getElementById('processingMessage').classList.add('hidden');
        document.getElementById('successMessage').classList.remove('hidden');
      }, 5000);
    });
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white shadow-xl rounded-2xl p-8 text-center">
    <!-- Processing Message -->
    <div id="processingMessage">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500 mx-auto mb-6"></div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Processing Your SAT Scores</h1>
      <p class="text-gray-600 mb-8">We're analyzing your scores to create a personalized study plan. This may take a moment...</p>
      
      <!-- Display uploaded scores -->
      <div class="mb-8 p-6 bg-gray-50 rounded-xl">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Your SAT Scores</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Total Score -->
          <div id="totalScoreCard" class="bg-gradient-to-br from-purple-50 to-blue-50 p-5 rounded-xl border border-purple-100 hidden">
            <p class="text-sm font-medium text-gray-500">TOTAL SCORE</p>
            <div id="totalScore" class="text-3xl font-bold text-purple-700">-</div>
          </div>
          
          <!-- Math Score -->
          <div id="mathScoreCard" class="bg-gradient-to-br from-blue-50 to-cyan-50 p-5 rounded-xl border border-blue-100 hidden">
            <p class="text-sm font-medium text-gray-500">MATH</p>
            <div id="mathScore" class="text-2xl font-bold text-blue-700">-</div>
          </div>
          
          <!-- Reading Score -->
          <div id="readingScoreCard" class="bg-gradient-to-br from-green-50 to-emerald-50 p-5 rounded-xl border border-green-100 hidden">
            <p class="text-sm font-medium text-gray-500">READING</p>
            <div id="readingScore" class="text-2xl font-bold text-green-700">-</div>
          </div>
          
          <!-- Writing Score -->
          <div id="writingScoreCard" class="bg-gradient-to-br from-amber-50 to-orange-50 p-5 rounded-xl border border-amber-100 hidden">
            <p class="text-sm font-medium text-gray-500">WRITING</p>
            <div id="writingScore" class="text-2xl font-bold text-amber-700">-</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Success Message (initially hidden) -->
    <div id="successMessage" class="hidden">
      <div class="text-green-500 mb-6">
        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Analysis Complete!</h1>
      <p class="text-gray-600 mb-8">We've created a personalized study plan based on your SAT scores.</p>
      <a href="#" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-xl transition duration-200">
        View Your Study Plan
      </a>
    </div>
  </div>
</body>
</html>
